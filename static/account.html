<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <script src="/URLshortner.js"></script>
  </head>
  <body onload="createTable()">
    <div class="login">
      <h1>URL shortener</h1>
      <input type="email" placeholder="place your Url" id="url-for-shortner"></input>
      <br>
      <button id="Go-url-button" role="button" onclick="newUrl()">GO</button>
    </div>
    <div id="table-div">
      <table class="login">
        <thead class="table-head">
          <td class="table-head">Url</td>
          <td class="table-head">Short Url</td>
        </thead>
        <tbody id="url-table">
        </tbody>
      </table>
    </div>
  </body>
</html>
